<style>
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    overflow-x: hidden;
}

/* Glassmorphism Effect */
.glass-form {
    background: rgba(30, 41, 59, 0.4);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.05);
}

/* Input Group Styles */
.input-group {
    position: relative;
    width: 100%;
}

.input-group input {
    width: 100%;
    padding: 12px 0;
    background: transparent;
    border: none;
    border-bottom: 2px solid #334155;
    outline: none;
    color: white;
    transition: 0.3s;
}

.input-group label {
    position: absolute;
    top: 12px;
    left: 0;
    color: #94a3b8;
    pointer-events: none;
    transition: 0.3s ease all;
}

.input-group input:focus ~ label,
.input-group input:not(:placeholder-shown) ~ label {
    top: -18px;
    font-size: 12px;
    color: #818cf8;
}

.input-group .bar {
    position: relative;
    display: block;
    width: 100%;
}

.input-group .bar:before {
    content: '';
    height: 2px;
    width: 0;
    bottom: 0;
    position: absolute;
    background: #818cf8;
    transition: 0.3s ease all;
    left: 50%;
    transform: translateX(-50%);
}

.input-group input:focus ~ .bar:before {
    width: 100%;
}

/* Custom Status Badge */
.badge-hadir { @apply bg-emerald-500/10 text-emerald-500; }
.badge-izin { @apply bg-amber-500/10 text-amber-500; }
.badge-alpha { @apply bg-red-500/10 text-red-500; }

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-fade-in {
    animation: fadeIn 0.5s ease forwards;
}

.hidden { display: none; }
</style>
