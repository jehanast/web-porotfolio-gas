<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-slate-900 text-slate-100 flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="max-w-xl w-full reveal">
        
        <div class="text-center mb-10">
            <h2 class="text-4xl font-extrabold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
                Let's Connect
            </h2>
            <p class="text-slate-400 mt-3">Silakan kirim pesan, saya akan segera membalasnya.</p>
        </div>

        <div class="glass-form p-8 md:p-12 relative overflow-hidden border border-slate-800 rounded-[2.5rem] bg-slate-800/40 backdrop-blur-xl">
            
            <form id="contactForm" class="space-y-8">
                <div class="input-group">
                    <input type="text" name="name" id="name" required placeholder=" ">
                    <label for="name">Full Name</label>
                    <div class="bar"></div>
                </div>

                <div class="input-group">
                    <input type="email" name="email" id="email" required placeholder=" ">
                    <label for="email">Email Address</label>
                    <div class="bar"></div>
                </div>

                <div class="input-group">
                    <textarea name="message" id="message" rows="4" required placeholder=" "></textarea>
                    <label for="message">Your Message</label>
                    <div class="bar"></div>
                </div>

                <button type="submit" id="submitBtn" class="submit-button w-full py-4 bg-indigo-600 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-indigo-500 transition-all active:scale-95 shadow-lg shadow-indigo-500/20">
                    <span>Send Message</span>
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </form>

            <div id="statusOverlay" class="absolute inset-0 bg-slate-900/95 flex flex-col items-center justify-center text-center p-8 translate-y-full transition-transform duration-500 ease-in-out z-10">
                <div id="statusIcon" class="w-20 h-20 rounded-full flex items-center justify-center mb-6">
                    </div>
                <h4 id="statusTitle" class="text-2xl font-bold text-white mb-2"></h4>
                <p id="statusMessage" class="text-slate-400 text-sm leading-relaxed mb-8"></p>
                <button type="button" onclick="closeStatus()" class="px-6 py-2 border border-slate-700 rounded-full text-indigo-400 font-semibold hover:bg-slate-800 transition">
                    <i class="fas fa-arrow-left mr-2"></i> Kembali
                </button>
            </div>
        </div>

        <p class="text-center text-slate-600 text-xs mt-8 uppercase tracking-widest font-medium">
            &copy; 2024 Amelia &bull; Secured with Google Apps Script
        </p>
    </div>
