<style>
/* --- Import Google Font --- */
@import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

/* --- Global Reset & Background --- */
body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: #020617; /* Slate 950 */
    color: #f8fafc;
    margin: 0;
    min-height: 100vh;
}

/* --- Glassmorphism Container --- */
.glass-form {
    background: rgba(30, 41, 59, 0.4);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
}

/* --- Floating Label Logic --- */
.input-group {
    position: relative;
    width: 100%;
}

.input-group input, 
.input-group textarea {
    width: 100%;
    padding: 12px 0;
    font-size: 16px;
    color: #fff;
    background: transparent;
    border: none;
    border-bottom: 2px solid #334155;
    outline: none;
    transition: 0.3s;
}

.input-group label {
    position: absolute;
    top: 12px;
    left: 0;
    color: #94a3b8;
    pointer-events: none;
    transition: 0.3s all ease;
}

.input-group input:focus ~ label,
.input-group input:not(:placeholder-shown) ~ label,
.input-group textarea:focus ~ label,
.input-group textarea:not(:placeholder-shown) ~ label {
    top: -20px;
    font-size: 12px;
    color: #818cf8;
    font-weight: 600;
}

/* Garis Animasi Bawah */
.input-group .bar {
    position: relative;
    display: block;
    width: 100%;
}

.input-group .bar::before {
    content: '';
    height: 2px;
    width: 0;
    bottom: 0;
    position: absolute;
    background: linear-gradient(to right, #6366f1, #06b6d4);
    transition: 0.4s ease;
    left: 50%;
    transform: translateX(-50%);
}

.input-group input:focus ~ .bar::before,
.input-group textarea:focus ~ .bar::before {
    width: 100%;
}

/* --- Status Badge Modifikasi --- */
.status-pill {
    padding: 6px 12px;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.pending { background: rgba(245, 158, 11, 0.15); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); }
.approved { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
.rejected { background: rgba(239, 68, 68, 0.15); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }

/* --- Table Customization --- */
table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
}

th {
    background: rgba(15, 23, 42, 0.6);
    color: #94a3b8;
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    padding: 16px 24px;
}

td {
    padding: 18px 24px;
    border-bottom: 1px solid rgba(51, 65, 85, 0.5);
    font-size: 0.875rem;
}

tr:last-child td { border-bottom: none; }
tr:hover td { background: rgba(255, 255, 255, 0.02); }

/* --- Custom Scrollbar --- */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #020617; }
::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
::-webkit-scrollbar-thumb:hover { background: #334155; }

/* --- Animations --- */
.reveal { animation: fadeInUp 0.8s ease forwards; }
.animate-fade-in { animation: fadeIn 0.5s ease-in forwards; }

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Utilities */
.hidden { display: none !important; }
</style>
